<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Map Maker</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" href="https://bencebarens.nl/img/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="https://bencebarens.nl/img/favicon/favicon.svg">
    <link rel="shortcut icon" href="https://bencebarens.nl/img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="https://bencebarens.nl/img/favicon/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="TMM">
    <link rel="manifest" href="https://bencebarens.nl/img/favicon/site.webmanifest">
    
    <meta property="og:title" content="Transit Map Maker">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://bencebarens.nl/img/social.jpg">
    <meta property="og:description" content="A transit map maker for creating and editing transit maps, Made by Bence.">
    <meta property="og:site_name" content="Transit Map Maker">
</head>
<body>

<section id="map">
  <div id="canvas-wrapper">
    <canvas id="canvas"></canvas>
  </div>

  <section id="legend">
    <h2>Legend</h2>
    <ul id="legend-list"></ul>
  </section>

  <div id="zoom-controls">
    <button id="zoomOut">-</button>
    <button id="zoomIn">+</button>
  </div>

</section>

<section id="controls">
  <div>
      <h1>Transit Map Maker</h1>
      <p><a href="https://bencebarens.nl/">Made by Bence</a></p>
  </div>

  <details>
    <summary>Lines</summary>

    <ul id="line-list"></ul>

    <!-- Popup voor lijn bewerken -->
    <div id="line-popup" class="popup hidden">
      <h3>Edit line</h3>
      <ul>
        <li>Name: <input type="text" id="line-name-input"></li>
        <li>Color: <input type="color" id="line-color-input"></li>
        <li><button onclick="saveLineEdits()">Save</button></li>
        <li><button onclick="deleteLine()">Delete</button></li>
        <li><button onclick="closeLinePopup()">Cancel</button></li>
      </ul>
    </div>


  </details>
  <details>
    <summary>Stations</summary>

    <div class="controls">
      <ul id="station-list"></ul>
    </div>

    <!-- Popup voor station bewerken -->
    <div id="station-popup" class="popup hidden">
        <h3>Edit station</h3>
        <ul>
          <li>Name: <input type="text" id="station-name-input"></li>
          <li>Type: 
          <select id="station-type-input">
            <option value="1">1</option>
            <option value="2">2</option>
          </select></li>
        <li><button onclick="saveStationEdits()">Save</button></li>
        <li><button onclick="deleteStation()">Delete</button></li>
        <li><button onclick="closePopup()">Cancel</button></li>
      </ul>
    </div>



    <ul>
      <li>
        <label class="toggle-wrapper">
          <input type="checkbox" id="toggleAddStation">
          <div class="toggle-content">
            <span class="toggle-label">âž• Add new station</span>
            <span class="toggle-description">Click anywhere on the map to add a new station</span>
          </div>
        </label>
      </li>
    </ul>
  </details>
  <details>
    <summary>Legend</summary>
    <ul>
      <li>
        <div class="switch-wrapper"><span class="switch-label">Show legend</span>
        <label class="switch"><input type="checkbox" id="toggleShowLegend" checked><span class="slider"></span></label>
        </div>
      </li>
    </ul>
  </details>
  <details>
    <summary>Export</summary>
    <ul>
      <li><button id="export-btn"> Export as PNG</button></li>
    </ul>
  </details>

</section>


<script src="script.js"></script>
</body>
</html>
