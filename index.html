<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Map Maker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=edit" />
</head>
<body>

<section id="map">
  <div id="canvas-wrapper">
    <canvas id="canvas"></canvas>
  </div>

  <section id="legend">
    <h2>Legend</h2>
    <ul>
    </ul>
  </section>

  <div id="zoom-controls">
    <button id="zoomOut">-</button>
    <button id="zoomIn">+</button>
  </div>

</section>

<section id="controls">
  <div>
      <h1>Transit Map Maker</h1>
      <p><a href="https://bencebarens.nl/">Made by Bence</a></p>
  </div>

  <details>
    <summary>Lines</summary>
    <ul>
      <li><p>Section under construction.</p>
      </li>
    </ul>
  </details>
  <details>
    <summary>Stations</summary>





    <div class="controls">
      <div id="station-list"></div>
    </div>

    <!-- Popup voor station bewerken -->
    <div id="station-popup" class="popup hidden">
      <label>
        Naam:
        <input type="text" id="station-name-input">
      </label>
      <label>
        Type:
        <select id="station-type-input">
          <option value="regular">Normaal</option>
          <option value="interchange">Knooppunt</option>
        </select>
      </label>
      <button onclick="saveStationEdits()">Opslaan</button>
      <button onclick="deleteStation()">Verwijderen</button>
      <button onclick="closePopup()">Annuleer</button>
    </div>



    <ul>
      <li>
        <label class="toggle-wrapper"><span class="switch-label">Add new station</span>
        <input type="checkbox" id="toggleAddStation"><span class="slider"></span></label>
      </li>
    </ul>
  </details>
  <details>
    <summary>Legend</summary>
    <ul>
      <li>
        <div class="switch-wrapper"><span class="switch-label">Show legend</span>
        <label class="switch"><input type="checkbox" id="toggleShowLegend" checked><span class="slider"></span></label>
        </div>
      </li>
    </ul>
  </details>
  <details>
    <summary>Export</summary>
    <ul>
      <li><p>Export function under construction.</p>
      </li>
    </ul>
  </details>

</section>


<script src="script.js"></script>
</body>
</html>
